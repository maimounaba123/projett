</head>
<body>
    <nav id="navigation">

        </ul>
      </nav>
    <div class="title-container">
        <h3>Prendre un rendez-vous</h3>
    </div>
    <div class="form-container">
        <form id="appointmentForm" action="process_appointment.php" method="post">
            <div class="left-section">
                <label for="matricule">Matricule:</label>
                <input type="text" id="matricule" name="matricule" required>
                <label for="model">Modèle:</label>
                <input type="text" id="model" name="model" required>

                <label for="brand">Marque:</label>
                <input type="text" id="brand" name="brand" required>

                <label for="vehicleType">Type de véhicule:</label>
                <select id="vehicleType" name="vehicleType" required onchange="toggleSubtypeOptions()">
                    <option value="">Sélectionnez le type</option>
                    <option value="moto">Moto</option>
                    <option value="voiture">Voiture</option>
                </select>

                <div id="subtypeZone">
                    <label for="vehicleSubtype">Sous-type de véhicule:</label>
                    <select id="vehicleSubtype" name="vehicleSubtype" required>
                        <option value="">Sélectionnez le sous-type</option>
                    </select>
                </div>
            </div>

            <div class="right-section">
                <label for="motif">Motif du rendez-vous:</label>
                <select id="motif" name="motif" required>
                    <option value="">Sélectionnez le motif</option>
                    <option value="entretien">Entretien</option>
                    <option value="reparation">Réparation</option>
                    <option value="controle">Contrôle technique</option>
                    <option value="vidange">Climatisation</option>
                    <option value="car">Car Diagnostic</option>
                    <option value="peinture">Peinture</option>
                    <option value="carosserie">Carosserie</option>
                    <option value="batterie">Batterie</option>
                    <option value="freinage">Freinage</option>
                    <option value="phares">Phares</option>
                    <option value="echappement">Echappement</option>
                    <option value="pneumatiques">Pneumatiques</option>
                    <option value="amortisseurs">Amortisseurs</option>
                   
                </select>

                <label for="date">Date du rendez-vous:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Heure du rendez-vous:</label>
                <input type="time" id="time" name="time" required>

                <label for="color">Couleur de la voiture:</label>
                <input type="text" id="color" name="color" required>
                <div class="buttons-container">
                    <button type="submit" class="btn cancel">Annuler</button>
                    <button type="submit" class="btn confirm">Confirmer</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function toggleSubtypeOptions() {
            var vehicleType = document.getElementById("vehicleType").value;
            var subtypeZone = document.getElementById("subtypeZone");
            var vehicleSubtypeSelect = document.getElementById("vehicleSubtype");
            
            while (vehicleSubtypeSelect.options.length > 0) {
                vehicleSubtypeSelect.remove(0);
            }
            
            if (vehicleType === "moto") {
               
                var options = [" ","Deux roues", "Trois roues"];
                for (var i = 0; i < options.length; i++) {
                    var option = document.createElement("option");
                    option.text = options[i];
                    vehicleSubtypeSelect.add(option);
                }
            }
            
            else if (vehicleType === "voiture") {
                
                var options = [" ","4x4", "Berline", "Coupé", "SUV", "Utilitaire"];
                for (var i = 0; i < options.length; i++) {
                    var option = document.createElement("option");
                    option.text = options[i];
                    vehicleSubtypeSelect.add(option);
                }
            }
           
            else {
                
                var option = document.createElement("option");
                option.text = "Sélectionnez le sous-type";
                vehicleSubtypeSelect.add(option);
            }
        }
    </script>
</body>
