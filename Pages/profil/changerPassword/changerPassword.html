    <div class="container">
        <h3>Changer mon mot de passe</h3>
        <form class="password-change-form" action="change_password.php" method="post">
            <div class="input-group">
                <i class="material-icons">lock</i>
                <input type="password" placeholder="Mot de passe actuel" name="current-password">
            </div>
            <div class="input-group">
                <i class="material-icons">lock_open</i>
                <input type="password" placeholder="Nouveau mot de passe" name="new-password">
            </div>
            <div class="input-group">
                <i class="material-icons">lock_outline</i>
                <input type="password" placeholder="Confirmer le nouveau mot de passe" name="confirm-password">
            </div>
            <div class="buttons-container">
                <button type="reset" class="btn cancel">Annuler</button>
                <button type="submit" class="btn confirm">Changer</button>
            </div>
        </form>
