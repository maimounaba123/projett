    <link rel="stylesheet" href="./editProfil.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav id="navigation">
        <a href="../../acceuil/acceuil.html" class="logo"><img src="../img/Vector.png" style="width: 20%;height: 25%;">  Service<b>Car</b>Link</a>
        <ul class="links">
          <li><a href="../../acceuil/acceuil.html">Acceuil</a></li>
          <li><a href="../../services/services.html">Nos services</a> </li>
          <li><a href="../../Contact/contact.html">Description</a></li>
          
          <li class="dropdown"><a href="../profil.html" class="trigger-drop">Profil<i class="arrow"></i></a>
            <ul class="drop">
              <li><a href="../profil.html">Informations personnelles</a></li>
              <li><a href="#">se Deconnecter</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    <div class="container">
        <h1>Modifier mon Profil</h1>
        <div class="profile-pic-container">
            <img src="../img/user.png" alt="Photo de profil" class="profile-image">
        </div>
        <div class="info-display">
            <div class="info-item">
                <i class="material-icons">person</i>
                <span id="display-nom">Dupont</span>
                <i class="material-icons edit-icon" onclick="editField('nom')">edit</i>
            </div>
            <div class="info-item">
                <i class="material-icons">person_outline</i>
                <span id="display-prenom">Jean</span>
                <i class="material-icons edit-icon" onclick="editField('prenom')">edit</i>
            </div>
            <div class="info-item">
                <i class="material-icons">email</i>
                <span id="display-email">jean.dupont@example.com</span>
                <i class="material-icons edit-icon" onclick="editField('email')">edit</i>
            </div>
            <div class="info-item">
                <i class="material-icons">location_on</i>
                <span id="display-adresse">123 Rue Exemple</span>
                <i class="material-icons edit-icon" onclick="editField('adresse')">edit</i>
            </div>
            <div class="info-item">
                <i class="material-icons">phone</i>
                <span id="display-telephone">0123456789</span>
                <i class="material-icons edit-icon" onclick="editField('telephone')">edit</i>
            </div>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        function editField(field) {
            const currentValue = document.getElementById(`display-${field}`).innerText;
            const newValue = prompt(`Modifier ${field}:`, currentValue);
            if (newValue !== null && newValue.trim() !== "") {
                document.getElementById(`display-${field}`).innerText = newValue;
                document.getElementById('message').innerText = `${field.charAt(0).toUpperCase() + field.slice(1)} mis à jour avec succès!`;
                document.getElementById('message').classList.add('success');
            } else {
                document.getElementById('message').innerText = 'Annulé';
                document.getElementById('message').classList.add('error');
            }
            setTimeout(() => {
                document.getElementById('message').innerText = '';
                document.getElementById('message').classList.remove('success', 'error');
            }, 3000);
        }
    </script>
</body>
</html>
